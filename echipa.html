				<p><br><br>Echipa noastră este formată din bucătari, muncitori necalificați, casieri, șoferi, manager.</p>

			<div class="box box1">

			</div>

			</div>
			<div class="box box5">
				<figure>
					<img  style="border-radius: 97px;" class="imag-colegi" src="manager.png" alt="manager">
						<figcaption class="den-imag-colegi"><strong class="nume-pers">Victor P., manager</strong>
